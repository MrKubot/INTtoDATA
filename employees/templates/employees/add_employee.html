{% extends 'employees/base.html' %}

{% block body %}

<form action="{% url 'employees:add_employee' %}" method="post">

    {% csrf_token %}

    <fieldset>
    <h1>New Employee:</h1>
    <div class="mb-3">
        <label class="form-label">Name</label><input class="form-control form-control-sm" type="text" name="name" id="name"><br>
        <label class="form-label">Surname</label><input class="form-control form-control-sm" type="text" name="surname" id="surname"><br>
        <label class="form-label">Login</label><input class="form-control form-control-sm" type="text" name="login" id="login"><br>
        <label class="form-label">Password</label><input class="form-control form-control-sm" type="password" name="password" id="password"><br>
        <label class="form-label">Email</label><input class="form-control form-control-sm" type="email" name="email" id="email"><br>
        <label class="form-label">Role</label>
        <select class="form-control form-control-sm" name="employee_role" id="role">
            {% for role in Roles %}
                <option>{{role.0}}</option>
            {% endfor %}
        </select><br>
        <label class="form-label">Salary</label><input class="form-control form-control-sm" type="number" name="salary" id="salary"><br>
        <label class="form-label">Department</label>
        <select class="form-control form-control-sm" name="department" id="department">
            {% for element in Departments %}
                <option>{{element}}</option>
            {% endfor %}
        </select><br>
    </div>
    </fieldset>
    <input type="submit" value="Add employee" class="btn btn-success">
</form>

{% endblock body %}
